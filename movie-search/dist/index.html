<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie-search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="title">
                <h1 class="tracking-in-expand">Movie Search</h1>
                <img class="rotate-scale-up" src="assets/Video-512.png" alt="movie">
            </div>
        </div>
    </header>
    <main>
    <section >
        <div class="wrapper">
            <div class="search__container">
                <input class="search__input" type="text" placeholder="Search">
                <span class="keyboard jello-horizontal"></span>
                <button class="search__button jello-horizontal"></button>
            </div>
        </div>
    </section>
    <section>
        <div class="wrapper">
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide">
                        <div class="movie__box">lalalal</div>
                    </li>
                    <li class="glide__slide"><div class="movie__box">dzfgdg</div></li> 
                    <li class="glide__slide"><div class="movie__box">zdfzdf</div></li>
                    <li class="glide__slide"><div class="movie__box"></div></li>
                    <li class="glide__slide"><div class="movie__box"></div></li>
                    <li class="glide__slide"><div class="movie__box"></div></li>
                  </ul>
                </div>
              
                <div class="glide__bullets" data-glide-el="controls[nav]">
                    <button class="glide__bullet jello-horizontal" data-glide-dir="=0"></button>
                    <button class="glide__bullet jello-horizontal" data-glide-dir="=1"></button>
                    <button class="glide__bullet jello-horizontal" data-glide-dir="=2"></button>
                    <button class="glide__bullet jello-horizontal" data-glide-dir="=3"></button>
                    <button class="glide__bullet jello-horizontal" data-glide-dir="=4"></button>
                    <button class="glide__bullet jello-horizontal" data-glide-dir="=5"></button>
                    <button class="glide__bullet jello-horizontal" data-glide-dir="=6"></button>
                    <button class="glide__bullet jello-horizontal" data-glide-dir="=7"></button>
                  </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="slider__arrow slider__arrow--prev glide__arrow glide__arrow--prev shake-lr" data-glide-dir="<">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                          <path d="M0 12l10.975 11 2.848-2.828-6.176-6.176H24v-3.992H7.646l6.176-6.176L10.975 1 0 12z"></path>
                        </svg>
                      </button>
                      <button class="slider__arrow slider__arrow--next glide__arrow glide__arrow--next shake-lr" data-glide-dir=">">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                          <path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"></path>
                        </svg>
                      </button>
                    </div>
              </div> 
             <div class="not-found_layout">
                <div class="not-found_title">
                  <p>No results for "<span class="no-result"></span>" </p>
                </div>
              </div>
              <div class="quotes tracking-out-contract">
                <p>“Cinema is the ultimate pervert art. It doesn't give you what you desire - it tells you how to desire.”</p>
              </div>
            </div>
    </section>
  </main>
    <footer class="footer">
        <div class="wrapper">
         <div class="footer-inner">
            <div class="rs-logo"><a href="https://rs.school/">RS2020Q1</a></div>
            <div class="git-logo"><img src="assets/github-image.svg" alt="github"><a href="https://github.com/Gabriellji">Gabriellji</a></div>
         </div>
        </div>
    </footer>
 <script src="script.js"></script>  
</body>
</html>
